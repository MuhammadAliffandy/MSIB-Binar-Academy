<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Binar Car Rental</title>
</head>
<body>
    <nav class="nav-bar">
        <button class="left-nav"><i class="fa-solid fa-bars"></i></button>
        <div class="right-nav">
            <form>
                <input type="text" placeholder="Search" />
                <button type="button"  >Search</button>
            </form>
            <div>
                <img src="./assets/user-avatar.png" alt="avatar" />
                <h5>Hello</h5>
                <button type="button">
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </nav>
    <main class="main-page">
        <!-- list car body  -->
        <section class="list-car">
            <!-- navigation info cars  -->
            <div class="navigation-info">
                <p>Cars</p>
                <i class="fa-solid fa-chevron-right"></i>
                <p>List Cars</p>
            </div>
            <!-- headline and create button -->
            <div class="headline-with-button">
                <h2>List Car</h2>
                <button type="button" id="add-button">
                    <i class="fa-solid fa-plus"></i>
                    <p>Add New Car</p>
                </button>
            </div>
            <!-- navigation car size -->
            <ul class="nav-car-size">
                <li class="box-size-type"><p>All</p></li>
                <li class="box-size-type"><p>Small</p></li>
                <li class="box-size-type"><p>Medium</p></li>
                <li class="box-size-type"><p>Large</p></li>
            </ul>
            <!-- list cars -->
            <div class="wrapper-list-car" id="listCar">
                
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/carClass.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/base64-js@1.5.1/base64js.min.js"></script>
</body>
</html>
